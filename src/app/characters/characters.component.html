<div class="container">
    <table mat-table [dataSource]="characters" class="mat-elevation-z8">
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef> Avatar </th>
        <td mat-cell *matCellDef="let character">
          <img [src]="character.image" alt="{{ character.name }}">
        </td>
      </ng-container>
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let character"> {{ character.name }} </td>
      </ng-container>
      
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let character">
          <mat-icon *ngIf="character.gender === 'Male'">male</mat-icon>
          <mat-icon *ngIf="character.gender === 'Female'">female</mat-icon>
          <mat-icon *ngIf="character.gender !== 'Male' && character.gender !== 'Female'">help</mat-icon>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="['avatar', 'name', 'gender']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['avatar', 'name', 'gender'];" (click)="onCharacterClick(row.id)"></tr>
    </table>
    
    <button mat-button (click)="loadMore()">Load More</button>
  </div>
