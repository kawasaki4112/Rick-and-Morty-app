<div class="character-list" infiniteScroll (scrolled)="onScroll()">
    <table mat-table [dataSource]="characters">
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef> Avatar </th>
        <td mat-cell *matCellDef="let character">
          <img [src]="character.image" alt="{{ character.name }}">
        </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let character">
          <a [routerLink]="['/character', character.id]">{{ character.name }}</a>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let character">
          <ng-container [ngSwitch]="character.gender">
            <svg *ngSwitchCase="'Male'" ...>...</svg>
            <svg *ngSwitchCase="'Female'" ...>...</svg>
            <svg *ngSwitchDefault ...>...</svg>
          </ng-container>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['avatar', 'name', 'gender']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['avatar', 'name', 'gender'];"></tr>
    </table>
  
    <div *ngIf="isLoading">Loading...</div>
  </div>
